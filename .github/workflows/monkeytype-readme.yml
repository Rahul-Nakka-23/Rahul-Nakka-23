name: Generate Monkeytype README SVG

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:

jobs:
  download-svg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Print Working Directory (debug)
        run: pwd

      - name: Download SVGs
        run: |
          mkdir -p public
          curl -v -o public/monkeytype-readme.svg https://monkeytype-readme.com/generate-svg/n.rahul/rainbow_trail
          curl -v -o public/monkeytype-readme-lb.svg https://monkeytype-readme.com/generate-svg/n.rahul/rainbow_trail?lb=true
          curl -v -o public/monkeytype-readme-pb.svg https://monkeytype-readme.com/generate-svg/n.rahul/rainbow_trail?pb=true
          curl -v -o public/monkeytype-readme-lb-pb.svg https://monkeytype-readme.com/generate-svg/n.rahul/rainbow_trail?lbpb=true

      - name: Push monkeytype-readme.svg to the monkeytype-readme branch
        uses: crazy-max/ghaction-github-pages@v2.5.0
        with:
          target_branch: monkeytype-readme
          build_dir: public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

